                        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <cms:pages id=rt_id limit='1' show_future_enteries='1'>
                        <cms:form 
                            masterpage=k_template_name
                            mode='edit'
                            page_id=k_page_id
                            method='post' 
                            anchor='0'
                            id='delete_gender_form'
                        >
                            <cms:if k_success>
                                <cms:db_delete_form />
                                <cms:if k_success>
                                    <cms:set_cookie 'submit_success_delete_gender' value='Record deleted successfully.' expire='86400' />
                                    <cms:redirect url="<cms:route_link 'list_gender' />" /> 
                                </cms:if>
                            </cms:if>
                        
                            <div class="gxcpl-card gxcpl-card-white gxcpl-card-shadow">
                                <div class="gxcpl-card-header">
                                    <h5 class="gxcpl-no-margin">
                                        Confirm delete action
                                    </h5>
                                </div>
                                <div class="gxcpl-card-body">
                                    
                                    <!-- Delete -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="gxcpl-ptop-10"></div>
                                            Are you sure you want to delete gender <strong>"<cms:show k_page_title />"</strong>?
                                            <div class="gxcpl-ptop-10"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="gxcpl-card-footer text-center">
                                    <cms:input name='submit' type="submit" class="btn btn-danger gxcpl-btn btn-sm" value="DELETE" />

                                    <button class="btn btn-default gxcpl-btn btn-sm" type="button" onclick="window.location.href='<cms:route_link "list_gender" rt_id=k_page_id />';">
                                        Cancel
                                    </button>
                                    
                                </div>
                            </div>
                        </cms:form>
                        </cms:pages>
                        </div>
